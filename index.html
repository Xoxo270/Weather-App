<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascrip Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="bigWeatherBox">
        <div id="searchBox" class="searchBox">
          <label for="site-search">Search your city's weather : </label>
          <div class="searchBox1">
            <input
              type="search"
              id="searchField"
              class="searchField"
              placeholder="Search..."
            />
            <button type="submit" id="searchBtn" class="searchBtn">
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <div id="cityName" class="cityName weather"></div>
        <div id="cityTemp" class="cityTemp weather"></div>
        <div id="logoBox" class="logoBox weather">
          <img src="" id="weatherLogo" class="weatherLogo weather" />
          <p id="weatherText" class="weatherText weather"></p>
        </div>
      </div>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
